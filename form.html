<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Song Lời Tự Định 2025's Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{--bg:#6a0f1c;--box:#4b000f;--gold:#f5e7c6;}
body{
  margin:0;
  background:var(--bg);
  color:var(--gold);
  font-family:"Inter",sans-serif;
  display:flex;
  justify-content:center;
}
.container{
  width:92%;
  max-width:560px;
  margin:60px 0;
}
.main{
  background:var(--box);
  padding:40px 32px;
  border-radius:18px;
}
h1{
  text-align:center;
  font-family:"Playfair Display",serif;
  margin-bottom:30px;
}
.q{
  background:rgba(255,255,255,.05);
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
label{display:block;margin:8px 0;cursor:pointer;}
input[type="text"]{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:18px;
}
button{
  width:100%;
  padding:16px;
  margin-top:20px;
  font-size:20px;
  font-family:"Playfair Display",serif;
  background:var(--gold);
  color:var(--box);
  border:none;
  border-radius:14px;
}
.sparkle{position:fixed;width:6px;height:6px;background:rgba(255,255,255,.7);border-radius:50%;animation:float 6s linear infinite}
@keyframes float{from{transform:translateY(100vh)}to{transform:translateY(-10vh)}}
</style>
</head>

<body>
<div class="container">
<div class="main">
<h1>Song Lời Tự Định 2025's Quiz</h1>

<div class="q">
<b>1. Con số gây chấn động shipdom?</b>
<p><em>Hint: Micro</em></p>
<label><input type="radio" name="q1" value="A"> A. 3325</label>
<label><input type="radio" name="q1" value="B"> B. 8992</label>
<label><input type="radio" name="q1" value="C"> C. 2711</label>
<label><input type="radio" name="q1" value="D"> D. 1506</label>
</div>

<div class="q">
<b>2. Điền vào chỗ trống:</b><br>
“Đỉnh ___ với em không?” – “iu ___ hok?”
<input id="q2" placeholder="Điền 1 từ">
</div>

<button onclick="submitQuiz()">SUBMIT</button>
</div>
</div>

<script>
function submitQuiz(){
  const a1=document.querySelector('input[name="q1"]:checked')?.value||"";
  const a2=document.getElementById("q2").value.trim().toLowerCase();
  sessionStorage.setItem("q1",a1);
  sessionStorage.setItem("q2",a2);
  window.location.href="result.html";
}

for(let i=0;i<20;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  document.body.appendChild(s);
}
</script>
</body>
</html>
