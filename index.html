<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Access</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#6a0f1c;
  --box:#4b000f;
  --gold:#f5e7c6;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  color:var(--gold);
  font-family:"Inter",sans-serif;
  overflow:hidden;
}

.container{
  width:92%;
  max-width:480px;
  background:var(--box);
  padding:48px 32px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

h2{
  font-family:"Playfair Display",serif;
  font-size:34px;
}

input{
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:12px;
  border:none;
  margin-top:20px;
}

button{
  margin-top:26px;
  width:100%;
  padding:16px;
  font-size:20px;
  font-family:"Playfair Display",serif;
  background:var(--gold);
  color:var(--box);
  border:none;
  border-radius:14px;
  cursor:pointer;
}

#error{color:#ffb3b3;margin-top:14px;}

.sparkle{
  position:fixed;
  width:6px;height:6px;
  background:rgba(255,255,255,.7);
  border-radius:50%;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}
</style>
</head>

<body>
<div class="container">
  <h2>Mật mã của năm</h2>
  <p><em>Hint: 4 chữ số</em></p>

  <input id="code" placeholder="....">
  <button onclick="check()">SUBMIT</button>
  <div id="error"></div>
</div>

<script>
function check(){
  const v=document.getElementById("code").value.trim().toLowerCase();
  if(v==="8992"){
    window.location.href="quiz.html";
  }else{
    document.getElementById("error").innerText="Mật mã chưa đúng!";
  }
}

for(let i=0;i<18;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(s);
}
</script>
</body>
</html>
